<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .class-menu-container {
        width: 80%;
        max-width: 900px;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .tab-nav-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        justify-items: center;
        margin-bottom: 15px;
      }
      .tab {
        font-size: 20pt;
        background: #282828;
        border: none;
        color: white;
        padding: 20px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        width: 80%;
        text-align: center;
        height: 100px;
      }
      .tab:hover {
        background: #444;
      }
      .tab.active {
        background: #6200ea;
      }
      /* Classe para esconder elementos */
      .hidden {
        display: none !important;
      }
      /* Cores específicas para cada sistema */
      .d10-theme .tab {
        background: #a200ffe5;
      }
      .d10-theme .tab:hover {
        background: #8c00dde5;
      }
      .d20-theme .tab {
        background: #ee0909e5;
      }
      .d20-theme .tab:hover {
        background: #a80000e5;
      }
    </style>
  </head>
  <body>
    <div class="class-menu-container">
      <!-- Botões para trocar entre Sistemas -->
      <div class="tab-nav-container">
        <button class="tab" id="btn-sys1">D10</button>
        <button class="tab" id="btn-sys2">D20</button>
      </div>
      <!-- Menu do Sistema 1 -->
      <div id="Sys1" class="tab-nav-container">
        <button class="tab" onclick="goTO('magiasd10.html')">Magias</button>
        <button class="tab">Regras</button>
        <button class="tab" onclick="goTO('criadorFichas.html')">
          Criador de Fichas
        </button>
        <button class="tab">#</button>
      </div>
      <!-- Menu do Sistema 2 (inicialmente oculto) -->
      <div id="Sys2" class="tab-nav-container hidden">
        <button class="tab" onclick="goTO('magiasd20.html')">Magias</button>
        <button class="tab">Regras</button>
        <button class="tab">#</button>
        <button class="tab">#</button>
      </div>
    </div>
    <script>
      const btnSys1 = document.getElementById("btn-sys1");
      const btnSys2 = document.getElementById("btn-sys2");
      const sys1Menu = document.getElementById("Sys1");
      const sys2Menu = document.getElementById("Sys2");
      const menuContainer = document.querySelector(".class-menu-container");

      btnSys1.addEventListener("click", () => {
        sys1Menu.classList.remove("hidden");
        sys2Menu.classList.add("hidden");
        btnSys1.classList.add("active");
        btnSys2.classList.remove("active");
        menuContainer.classList.remove("d20-theme");
        menuContainer.classList.add("d10-theme");
      });

      btnSys2.addEventListener("click", () => {
        sys1Menu.classList.add("hidden");
        sys2Menu.classList.remove("hidden");
        btnSys2.classList.add("active");
        btnSys1.classList.remove("active");
        menuContainer.classList.remove("d10-theme");
        menuContainer.classList.add("d20-theme");
      });

      sys1Menu.classList.remove("hidden");
      sys2Menu.classList.add("hidden");
      btnSys1.classList.add("active");
      menuContainer.classList.add("d10-theme");

      function goTO(page) {
        window.location.href = page;
      }
    </script>
  </body>
</html>
