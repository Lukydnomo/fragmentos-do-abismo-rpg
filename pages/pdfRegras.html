<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magias</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .class-rituals-container {
        width: 80%;
        max-width: 900px;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .tab-nav-container,
      .tab-nav-container-secondary {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 15px;
      }
      .tab,
      .tab-secondary {
        background: #282828;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .tab:hover,
      .tab-secondary:hover {
        background: #444;
      }
      .tab.active,
      .tab-secondary.tab-secondary-active {
        background: #6200ea;
      }
      .search-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .search-container .container {
        display: flex;
        align-items: center;
        background: #282828;
        padding: 10px;
        border-radius: 5px;
      }
      .search-container .icon {
        width: 20px;
        margin-right: 10px;
      }
      .search-container .input {
        background: transparent;
        border: none;
        color: white;
        outline: none;
      }
      .magias-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
      }
      .magia {
        background: #333;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        transition: transform 0.2s, background 0.3s;
        cursor: pointer;
      }
      .magia:hover {
        transform: scale(1.05);
        background: #6200ea;
      }
      .descricao-container {
        margin-top: 20px;
        background: #222;
        padding: 15px;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="class-rituals-container">
      <div class="tab-nav-container">
        <button class="tab active" data-elemento="todos">Todos</button>
        <button class="tab" data-elemento="vento">Vento</button>
        <button class="tab" data-elemento="terra">Terra</button>
        <button class="tab" data-elemento="fogo">Fogo</button>
        <button class="tab" data-elemento="gelo">Gelo</button>
        <button class="tab" data-elemento="agua">Água</button>
        <button class="tab" data-elemento="trevas">Trevas</button>
        <button class="tab" data-elemento="luz">Luz</button>
        <button class="tab" data-elemento="varia">Varia</button>
      </div>
      <div class="secondary-tab-container">
        <div class="tab-nav-container-secondary">
          <button
            class="tab-secondary tab-secondary-active"
            data-circulo="todos"
          >
            Todos
          </button>
          <button class="tab-secondary" data-circulo="1">1º Círculo</button>
          <button class="tab-secondary" data-circulo="2">2º Círculo</button>
          <button class="tab-secondary" data-circulo="3">3º Círculo</button>
          <button class="tab-secondary" data-circulo="4">4º Círculo</button>
        </div>
      </div>
      <div class="search-container">
        <div class="container dark">
          <img class="icon" src="../../search.svg" alt="buscar" />
          <input
            class="input"
            type="text"
            placeholder="Buscar"
            id="searchInput"
          />
        </div>
      </div>
      <div class="magias-container" id="magiasContainer">
        <div
          class="magia"
          data-elemento="varia"
          data-circulo="1"
          data-descricao="Sua afinidade elemental aumenta temporariamente, atraindo sutilmente a mana de um determinado elemento para você. Isso concede um dado extra ao utilizar magias desse elemento. | Requisitos: Magia de Vento 1 | Custo de Mana: 3 | Efeito: Dado extra"
        >
          Buff Elemental
        </div>
        <div
          class="magia"
          data-elemento="agua"
          data-circulo="2"
          data-descricao="Um jato poderoso de água pressurizada."
        >
          Jato de Água
        </div>
        <div
          class="magia"
          data-elemento="terra"
          data-circulo="3"
          data-descricao="Uma grande muralha de pedra surge."
        >
          Muralha de Pedra
        </div>
        <div
          class="magia"
          data-elemento="vento"
          data-circulo="1"
          data-descricao="Uma forte rajada de vento empurra os inimigos."
        >
          Rajada de Vento
        </div>
        <div
          class="magia"
          data-elemento="gelo"
          data-circulo="2"
          data-descricao="Um espinho de gelo afiado atinge os alvos."
        >
          Estalactite
        </div>
      </div>
      <div class="descricao-container" id="descricaoContainer"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".tab");
        const circles = document.querySelectorAll(".tab-secondary");
        const searchInput = document.getElementById("searchInput");
        const magiasContainer = document.getElementById("magiasContainer");
        let filtroElemento = "todos";
        let filtroCirculo = "todos";

        function filtrarMagias() {
          const magias = document.querySelectorAll(".magia");
          magias.forEach((magia) => {
            const elemento = magia.getAttribute("data-elemento");
            const circulo = magia.getAttribute("data-circulo");
            const nomeMagia = magia.textContent.toLowerCase();
            const termoBusca = searchInput.value.toLowerCase();

            const correspondeElemento =
              filtroElemento === "todos" || filtroElemento === elemento;
            const correspondeCirculo =
              filtroCirculo === "todos" || filtroCirculo === circulo;
            const correspondeBusca = nomeMagia.includes(termoBusca);

            if (correspondeElemento && correspondeCirculo && correspondeBusca) {
              magia.style.display = "block";
            } else {
              magia.style.display = "none";
            }
          });
        }

        tabs.forEach((tab) => {
          tab.addEventListener("click", function () {
            filtroElemento = this.getAttribute("data-elemento");
            tabs.forEach((t) => t.classList.remove("active"));
            this.classList.add("active");
            filtrarMagias();
          });
        });

        circles.forEach((circle) => {
          circle.addEventListener("click", function () {
            filtroCirculo = this.getAttribute("data-circulo");
            circles.forEach((c) => c.classList.remove("tab-secondary-active"));
            this.classList.add("tab-secondary-active");
            filtrarMagias();
          });
        });

        searchInput.addEventListener("input", filtrarMagias);
      });

      document.addEventListener("DOMContentLoaded", function () {
        const magias = document.querySelectorAll(".magia");
        const descricaoContainer =
          document.getElementById("descricaoContainer");

        magias.forEach((magia) => {
          magia.addEventListener("click", function () {
            descricaoContainer.textContent =
              this.getAttribute("data-descricao");
            descricaoContainer.style.display = "block";
          });
        });
      });
    </script>
  </body>
</html>
